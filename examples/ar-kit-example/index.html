<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bower_components/angular-redhawk/dist/images/RedHawk_Logo_ALT_B_121px.png" rel="icon" type="image/png"/>

    <title>Angular-REDHAWK Explorer</title>


    <!-- Vendor plugins, packaged -->
    <script src="bower_components/angular-redhawk/dist/vendor.js"></script>
    <link  href="bower_components/angular-redhawk/dist/vendor.css" rel="stylesheet">

    <!-- Angular-REDHAWK -->
    <script src="bower_components/angular-redhawk/dist/angular-redhawk.js"></script>
    <link  href="bower_components/angular-redhawk/dist/angular-redhawk.css" rel="stylesheet">

    <!-- This app's stylesheet and app.js -->
    <script src="js/app.js"></script>

  </head>

  <!-- One of the ar-logo-background attributes is ar-logo.  Use it to 
       apply a vector graphic (or otherwise) to the background of your app.
       It will automatically be scaled to fit the view. -->
  <body ng-app="ARExplorerApp" ar-logo-background>

    <!-- Angular-REDHAWK Navbar widget using default options
      Note the padding on the body tag, above, because the
      ar-navbar is going to be fixed to the top of the page
      at approximately 50 pixels tall.  -->
    <ar-navbar invert='true'>
      <ar-navbar-item ar-default="applications"></ar-navbar-item>
      <ar-navbar-item ar-default="deviceManagers"></ar-navbar-item>
      <ar-navbar-item ar-default="allocations"></ar-navbar-item>

      <!-- A user could add their own nav items this way and configure the
      router to go to handle awesomeView -->
      <!-- <ar-navbar-item title="MyAwesomeView" target="#/awesomeView"></ar-navbar-item> -->
    </ar-navbar>

    <!-- View body, made translucent to show the ar-logo-background -->
    <div class="container" style="padding-top: 50px; background-color: rgba(255,255,255,0.5);">

      <!-- AngularJS takes care of populating this using $ngRoutes and controllers -->
      <div id="view" ng-view></div>

      <div class="row">
        <div class="col-md-12">
          <p>&copy; 2016 <a href="http://www.geontech.com" target="_blank">Geon Technologies, LLC</a></p>
        </div>
      </div>
    </div>

  </body>
</html>
