<div class="page-header">
  <h1>{{ page.title }} {% if page.tagline %} <small>{{ page.tagline }}</small>{% endif %}</h1>
</div>
<div class="row">
  <div class="col-lg-9 col-md-9 col-sm-9 content-box">
    {{ content }}
  </div>

  <div class="col-lg-3 col-md-3 col-sm-3 sidebar-box">
    <h4>Recent Posts</h4>
    <ul class="posts">
      {% assign posts = site.posts | where:'group', nil %}
      {% for post in posts limit:10 %}  
      <li>  
        <span>{{ post.date | date_to_string }}</span> &raquo;  
        <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a>  
      </li>  
      {% endfor %} 
    </ul>
  </div>
</div>
