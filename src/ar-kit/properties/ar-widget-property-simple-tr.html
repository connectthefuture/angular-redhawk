<tr>
  <td ar-widget-property-name-td item="rhProperty"></td>

  <!-- Non-editing view -->
  <td ng-if="!rhProperty.canEdit || (rhProperty.canEdit && !allowEdit)" ng-class="{'text-muted': !rhProperty.canEdit}">
    <span>{{ rhProperty.value }}</span>
  </td>

  <!-- Editing view -->
  <td ng-if="rhProperty.canEdit && allowEdit">
    <div class="form-group">
      <!-- Boolean enumeration -->
      <select ng-if="rhProperty.type == 'boolean'"
              class="form-control"
              ng-model="rhProperty.value" 
              ng-options="o.value as o.name for o in booleanSelectOptions">
      </select>

      <!-- Other enumeration type -->
      <select ng-if="rhProperty.enumerations" class="form-control" ng-model="rhProperty.value" ng-options="value as label for (label, value) in rhProperty.enumerations"></select>

      <!-- Regular simple -->
      <input ng-if="rhProperty.type != 'boolean' && !rhProperty.enumerations" type="text" class="form-control" ng-model="rhProperty.value" value="{{rhProperty.value}}"/>
    </div>
  </td>
</tr>
