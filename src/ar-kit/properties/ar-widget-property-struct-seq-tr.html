<tr>
  <td ar-widget-property-name-td item="rhProperty"></td>
  <td><button type="button" class="btn btn-link" ng-click="isCollapsed = !isCollapsed">Show</button></td>
</tr>

<!-- Re-use struct if necessary -->
<ar-widget-property-struct-tr 
  ng-repeat="item in rhProperty.value track by $index" 
  uib-collapse="isCollapsed"
  item="item"
  allow-edit="(allowEdit && rhProperty.canEdit)">
</ar-widget-property-struct-tr>
